<script>
    /*
    Problema: Conversão para Celsius
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Fahrenheit para Celsius. A fórmula de conversão é a seguinte:
    C = (F - 32) * 5 / 9
    */

    //Entrada
    const fahrenheit = parseInt(prompt(`Informe uma temperatura em fahrenheit.`).trim());

    //Processamento
    function conversao(numero) {
        let celsius = (numero - 32) * 5 / 9;
        return celsius;
    }

    //Saída
    alert(`A temperatura em celsius é de ${conversao(fahrenheit)}C.`);
</script>
