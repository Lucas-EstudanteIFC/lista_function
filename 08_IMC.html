<script>
    /*
    Problema: Cálculo do IMC
    Desenvolva um programa que contenha uma função que calcule o IMC de uma pessoa. A fórmula para o cálculo do IMC é a seguinte:
    IMC = peso / altura²
    */

    //Entrada
    const peso = parseFloat(prompt(`Informe seu peso.`).trim().replace(",", "."));
    const altura = parseFloat(prompt(`Infome sua altura`).trim().replace(",", "."));

    //Processamento
    function imc(peso, altura) {
        let imc = peso / (altura ** 2);
        return imc;
    }

    //Saída
    alert(`Seu IMC é de ${(imc(peso, altura)).toFixed(1).replace(".", ",")}.`);
</script>
