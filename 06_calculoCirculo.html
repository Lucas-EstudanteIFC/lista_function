<script>
    /*
    Problema: Calcular área e perímetro de um círculo
    Desenvovla um programa que contenha uma função que calcule a área e o perímetro de um círculo. A fórmula para o cálculo da área de um círculo é a seguinte:
    A = π * r²
    Onde π é uma constante e r é o raio do círculo. A fórmula para o cálculo do perímetro de um círculo é a seguinte:
    P = 2 * π * r
    */

    //Entrada
    const raio = parseFloat(prompt(`Informe um raio de um círculo.`).trim().replace(",", "."));

    //Processamento
    function area(number) {
        let area = 3.14 * number ** 2;
        return area;
    }

    function perimetro(number) {
        let perimetro = 2 * 3.14 * number;
        return perimetro;
    }
    
    //Saída
    alert(`A área de um círculo é de ${(area(raio)).toFixed(1).replace(".", ",")} e o perímetro é de ${(perimetro(raio)).toFixed(1).replace(".", ",")}.`);
</script>
