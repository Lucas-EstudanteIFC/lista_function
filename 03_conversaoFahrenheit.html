<script>
    /*
    Problema: Conversão para Fahrenheit
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Celsius para Fahrenheit. A fórmula de conversão é a seguinte:
    F = (9 * C + 160) / 5
    */

    //Entrada
    const celsius = parseInt(prompt(`Informe uma temperatura em celsius.`).trim());

    //Processamento
    function conversao (numero) {
        let fahrenheit = (9 * numero + 160) / 5;
        return fahrenheit;
    }

    //Saída 
    alert(`A temperatura em fahrenheit é ${conversao(celsius)}F.`);
</script>
