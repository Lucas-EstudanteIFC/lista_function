<script>
    /*
    Problema: Calcular Fatorial
    Peça para o usuário informar um número inteiro. Calcule o fatorial do número informado pelo usuário, usando função JavaScript e retorne o resultado para o usuário.
    */

    //Entrada
    let number = parseInt(prompt(`Infome um número inteiro.`).trim());
    const guarda = number;
    
    //Processamento
    function fatorial(number) {
        let resultado = number;
        while (number > 1){
            number--;
            resultado = resultado * number;
        }
        return resultado
    }

    //Saída
    alert(`O fatorial de ${guarda} é ${fatorial(number)}.`);
</script>
